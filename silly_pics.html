<body class="bg-gray-50 text-gray-800">
  <div id="site-navbar"></div>
  <!-- Menu stuff in script so that it can be updated in one spot -->
  <!--  vs being on every page -->
<script>
  (function () {
    const target = document.getElementById('site-navbar');

    function highlightActiveLinks(scope) {
      // get current file (defaults to index.html for /)
      const file = (location.pathname.split('/').pop() || 'index.html').toLowerCase();

      // mark all matching links active (both mobile + desktop menus)
      scope.querySelectorAll('a[href]').forEach(a => {
        const href = a.getAttribute('href').split('#')[0].toLowerCase();
        if (href === file) a.classList.add('active');
      });
    }

    fetch('partials/navbar.html')
      .then(r => r.text())
      .then(html => {
        target.innerHTML = html;             // inject navbar
        highlightActiveLinks(target);        // now it exists â†’ highlight
      })
      .catch(() => {
        target.innerHTML = '<div class="p-2 text-sm text-error">Nav failed to load</div>';
      });
  })();
</script>

  <main class="p-4 max-w-4xl mx-auto">
