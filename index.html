<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Haley the Greyhound</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="css/styles.css" rel="stylesheet" />
   <!-- favicon support -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="site-navbar"></div>
  <!-- Menu stuff in script so that it can be updated in one spot -->
  <!--  vs being on every page -->
<script>
  (function () {
    const target = document.getElementById('site-navbar');

    function normalize(pathOrHref) {
      // lower, no protocol/host, no leading slash, no query/hash
      let s = String(pathOrHref).toLowerCase().split('#')[0].split('?')[0].replace(/^\//, '');
      // take last segment only (handles subdirs)
      s = s.split('/').pop();
      // drop .html and trailing slashes
      s = s.replace(/\.html$/, '').replace(/\/+$/, '');
      // default to 'index' if empty
      return s || 'index';
    }

    function highlightActiveLinks(scope) {
      const current = normalize(location.pathname);
      scope.querySelectorAll('a[href]').forEach(a => {
        const href = a.getAttribute('href');
        if (!href) return;
        const normalized = normalize(href);
        if (normalized === current) a.classList.add('active');
      });
    }

    fetch('partials/navbar.html')
      .then(r => r.text())
      .then(html => { target.innerHTML = html; highlightActiveLinks(target); })
      .catch(() => { target.innerHTML = '<div class="p-2 text-sm text-error">Nav failed to load</div>'; });
  })();
</script>


  <main class="p-4 max-w-4xl mx-auto">
<h1 class="text-3xl font-bold mb-4">Home</h1>
<p class="mb-4">
Say hello to Haley <br>
Haley is a 7 year old Greyhound rescue. Alexa is her mom! <br>
She is a retired racer from West Virginia, who is now living her best life in Massachusetts.</p>
<img src="assets/home_image01.jpg" alt="Home photo 2" class="rounded-lg shadow mb-6" />

  </main>
</body>
</html>
