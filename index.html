<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Haley the Greyhound</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="site-navbar"></div>
  <!-- Menu stuff in script so that it can be updated in one spot -->
  <!--  vs being on every page -->
<script>
  (function () {
    const target = document.getElementById('site-navbar');

    function highlightActiveLinks(scope) {
      // get current file (defaults to index.html for /)
      const file = (location.pathname.split('/').pop() || 'index.html').toLowerCase();

      // mark all matching links active (both mobile + desktop menus)
      scope.querySelectorAll('a[href]').forEach(a => {
        const href = a.getAttribute('href').split('#')[0].toLowerCase();
        if (href === file) a.classList.add('active');
      });
    }

    fetch('partials/navbar.html')
      .then(r => r.text())
      .then(html => {
        target.innerHTML = html;             // inject navbar
        highlightActiveLinks(target);        // now it exists â†’ highlight
      })
      .catch(() => {
        target.innerHTML = '<div class="p-2 text-sm text-error">Nav failed to load</div>';
      });
  })();
</script>


  <main class="p-4 max-w-4xl mx-auto">
<h1 class="text-3xl font-bold mb-4">Home</h1>
<p class="mb-4">
Say hello to Haley
Haley is a 7 year old Greyhound rescue.Alexa is her mom!She is a retired racer from West Virginia, who is now living her best life in Massachusetts.</p>
<img src="assets/home_image01.jpg" alt="Home photo 2" class="rounded-lg shadow mb-6" />

  </main>
</body>
</html>
