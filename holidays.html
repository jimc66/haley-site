  <div id="site-navbar"></div>
  <!-- Menu stuff in script so that it can be updated in one spot -->
  <!--  vs being on every page -->
<script>
  (function () {
    const target = document.getElementById('site-navbar');

    function normalize(pathOrHref) {
      // lower, no protocol/host, no leading slash, no query/hash
      let s = String(pathOrHref).toLowerCase().split('#')[0].split('?')[0].replace(/^\//, '');
      // take last segment only (handles subdirs)
      s = s.split('/').pop();
      // drop .html and trailing slashes
      s = s.replace(/\.html$/, '').replace(/\/+$/, '');
      // default to 'index' if empty
      return s || 'index';
    }

    function highlightActiveLinks(scope) {
      const current = normalize(location.pathname);
      scope.querySelectorAll('a[href]').forEach(a => {
        const href = a.getAttribute('href');
        if (!href) return;
        const normalized = normalize(href);
        if (normalized === current) a.classList.add('active');
      });
    }

    fetch('partials/navbar.html')
      .then(r => r.text())
      .then(html => { target.innerHTML = html; highlightActiveLinks(target); })
      .catch(() => { target.innerHTML = '<div class="p-2 text-sm text-error">Nav failed to load</div>'; });
  })();
</script>
